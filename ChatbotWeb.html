        // Tampilkan input pengguna di chatbot
        chatBody.innerHTML += `<p><strong class="red-text">Anda:</strong> ${userInput}</p>`;

        // Bersihkan input setelah dikirim
        document.getElementById("userInput").value = "";

        // Scroll ke bawah setelah pesan dikirim
        setTimeout(() => {
          chatBody.scrollTop = chatBody.scrollHeight;

        saveChatHistory();

        // Panggil botResponse setelah user mengirim pesan
        botResponse(userInput);
